Threshold sensor for runtime(stream) data.
<p>This sensor is written in java and runs in memory.</p> 

<p>Input paramters are:</p>
<ul>
<li>parameter (runtime name)</li>
<li>threshold (value OR runtime parameter)</li>
</ul>

Raw data:
<ul>
<li>parameter result</li>
<li>threshold</li>
</ul>

More about java based plugins: <a href="https://github.com/waylayio/Plugins" target="_blank"> Github plugins repo</a>
